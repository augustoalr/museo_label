<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles.css">
    <title>Generador de rótulos</title>
</head>

<body>
    <main class="container" id="HTMLtoPDF">
        <div class="logo">
            <img src="./img/logo (1).png" alt="">
        </div>
        <div class="rotulos-preview"></div> <!-- Div para la vista previa de los rótulos -->
        <form class="form">
            <div>
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" oninput="capitalizeFirstLetter(this)">
            </div>
            
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" oninput="capitalizeFirstLetter(this)">
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="text" id="date" name="date" oninput="capitalizeFirstLetter(this)"">
            </div>
            <div class="container__technique">
                <label for="technique">Técnica:</label>
                <input type="text" id="technique" name="technique"  oninput="capitalizeFirstLetter(this)" >
            </div>
            <div>
                <label for="measurements">Medidas:</label>
                <input type="text" id="measurements" name="measurements">
            </div>
            <div>
                <label for="inventory_number">Número de bien:</label>
                <input type="number" id="inventory_number" name="inventory_number">
            </div>
            <br>

            <div class="container__button">
                <button type="button" onclick="guardarDatos()">Guardar</button>
                <button type="button" onclick="HTMLtoPDF()">Mostrar resultados</button>
            </div>
   
        </form>

             </div>


             
    </main>
